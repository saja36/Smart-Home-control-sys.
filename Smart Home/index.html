<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Smart Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="main-page" style="display: block;">
    <!-- Navigation Bar -->
    <nav class="container-fluid">
      <ul>
        <li><strong>Interactive Smart Home</strong></li>
      </ul>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <h2>Control Your Sensors</h2>
      <div class="grid">
        <!-- Light Control -->
        <a href="light.html" class="card">
          <i class="fas fa-lightbulb"></i>
          <h3>Light</h3>
          <p class="glow-text" id="light-value">Loading...</p>
        </a>

        <!-- Humidity Control -->
        <a href="humidity.html" class="card">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/humidity.png" alt="Humidity Icon">
          <h3>Humidity</h3>
          <p class="glow-text" id="humidity-value">Loading...</p>
        </a>

        <!-- Temperature Control -->
        <a href="temperature.html" class="card">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/thermometer.png" alt="Temperature Icon">
          <h3>Temperature</h3>
          <p class="glow-text" id="temperature-value">Loading...</p>
        </a>

        <!-- Rain Data -->
        <div class="card">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/rain.png" alt="Rain Icon">
          <h3>Rain</h3>
          <p id="rain-data">Loading...</p>
        </div>

        <!-- Fire Data -->
        <div class="card">
          <i class="fas fa-fire"></i>
          <h3>Fire</h3>
          <p id="fire-data">Loading...</p>
        </div>

        <!-- Gas Data -->
        <div class="card">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/gas-mask.png" alt="Gas Icon">
          <h3>Gas</h3>
          <p id="gas-data">Loading...</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
