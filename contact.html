<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Smart Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="container-fluid">
    <ul>
      <li><strong>Smart Home</strong></li>
    </ul>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="container header-section animated-title delay-1">
    <h1 class="contact-title">Contact Us</h1>
    <p>Have questions? We're here to help.</p>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section class="contact-form animated-title delay-2">
      <h2 class="contact-title">Get in Touch</h2>
      <form action="#" method="POST">
        <div class="grid">
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />
          </div>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />
          </div>
        </div>
        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="contact-info animated-title delay-3">
      <h2 class="contact-title">Contact Information</h2>
      <p><i class="fas fa-envelope"></i> Email: support@smarthome.com</p>
      <p><i class="fas fa-phone"></i> Phone: +123 456 7890</p>
      <p><i class="fas fa-map-marker-alt"></i> Address: 123 Smart Street, Tech City</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="container-fluid">
    <p>&copy; 2025 Smart Home. All rights reserved.</p>
  </footer>
</body>
</html>
